name: Lint

on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm' # pnpmのキャッシュを有効にする
      - run: pnpm install -g pnpm # 必要に応じてpnpmの最新版をインストール
      - run: pnpm install # パッケージのインストール
      - run: pnpm run lint # lintの実行
